<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Priya Angel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #ffe0f0;
      padding: 30px;
    }
    h1 {
      color: #d63384;
      font-size: 3rem;
    }
    h2 {
      color: #ff69b4;
      font-size: 2rem;
    }
    .upload-section {
      margin: 30px 0;
    }
    img.uploaded-image {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéÇ Happy Birthday Priya Angel! üéâ</h1>
  <h2>May your day be filled with joy and magic ‚ú®</h2>

  <!-- Play Song Button -->
  <button class="btn" onclick="playSong()">‚ñ∂Ô∏è Play Birthday Song</button>

  <!-- Upload Image Section -->
  <div class="upload-section">
    <p>Upload a special image for Priya:</p>
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="imagePreview" style="display:none;">
      <img id="uploadedImage" class="uploaded-image" src="" alt="Uploaded Image"/>
    </div>
  </div>

Audio Player (Hidden)
  <audio id="birthdaySong" loop>
<source src="./Documents/Tholiya-En-Kadhaliya.mp3" type="audio/mp3">

    this one is for my tholi
  </audio>

  <script>
    function playSong() {
      const song = document.getElementById('birthdaySong');
      song.play();
    }

    document.getElementById('imageUpload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const uploadedImage = document.getElementById('uploadedImage');
          uploadedImage.src = e.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
